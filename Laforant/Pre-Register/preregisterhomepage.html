 <header>

             <img src="../Pre-Register/img/Logo.png" alt="">

<!-- Bagian buat titlenya -->
<section class="row bg-img">
    <div class="reg-ingo">
        <h2><span id="P">P</span>re - <span id="R">R</span>egister</h2>
    </div>


    <form action="" method = "POST">
        <!-- Bagian buat Register ROW-1 -->
        <div class="reg-form-1">
             <!-- Bagian buat icon gambar ROW-1 -->
            <img src="../Pre-Register/img/Viper_icon.png" alt="#" class=" img1 img7">
            <!-- Bagian buat box-login ROW-1 -->
            <img src="../Pre-Register/img/register.png" alt="" class="img2 img9">

        <!-- Register buat Usernamenya -->
           <div class="form-1">
            <div class="sub-form-first">
                <span> Enter your Username :  </span>
                <input type="text" name="username" id="username" placeholder="
                 [4 - 20]">
            </div>
           </div>
        </div>
        


        <!-- Bagian buat Register ROW-2 -->
        <div class="reg-form-1">
            <!-- Bagian buat icon gambar ROW-2 -->
            <img src="../Pre-Register/img/Omen_icon.png" alt="#" class="img1">
             <!-- Bagian buat box-login ROW-2 -->
            <img src="../Pre-Register/img/register.png" alt="" class="img2 img3">
    

         <!-- Register buat Emailnya -->
         <div class="form-2">
           <div class="sub-form-1">
                <span>Enter your Email :  </span>
                <input type="email" name="email" id="email" placeholder="xxx@xxx.xxx">
           </div>

         <!-- Register buat Passwordnya -->
            <div class="sub-form-1">
                <span>Enter your Password :  </span>
                <input type="password" name="password" id="password" placeholder="[6 - 15]">
            </div>

         <!-- Register buat Confirm Password -->
            <div class="sub-form-1 sub-class-last">
                <span>Confirm your password :</span>
                <input type="password" name=" password_confirmation" id="password_confirmation" placeholder="Confirm [PW]">
            </div>

         </div>
        </div>


        <!-- Bagian buat Register ROW-3 -->
          <div class="reg-form-1">
            <!-- Bagian buat icon gambar ROW - 3 -->
            <img src="../Pre-Register/img/Raze_icon.png" alt="#" class="img1">
             <!-- Bagian buat box-login ROW - 3 -->
            <img src="../Pre-Register/img/register.png" alt=""class="img2 img4">


            <!-- Register buat DoB -->
            <div class="sub-form-2">
                <span>Enter your Date of Birth :  </span>
                <input type="date" id="date" name="date" >
            </div>
            
            <!-- Register buat Region -->
            <div class="sub-form-2">
                <span>Enter your Nationality :</span>
                
                <select name="country" id="country">
                    <option value="">Choose Your Region</option>
                    <option value="America">America</option>
                    <option value="Australia">Australia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Djibouti">Djibouti</option>
                    <option value="Estonia">Eston</option>
                    <option value="Ecuador">Ecuador</option>  
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Gabon">Greece</option>
                    <option value="Germany">Germany</option>
                    <option value="Haiti">Haiti</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Iceland">Iceland</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="Japan">Japan</option>
                    <option value="Kazakhstan">Kazakhstan</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Laos">Laos</option>
                    <option value="Libya">Libya</option>
                    <option value="Madagascar">Madagascar</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Nepal">Nepal</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Oldenburg">Oldenburg</option>
                    <option value="Oman">Oman</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Russia">Russia</option>
                    <option value="Romania">Romania</option>
                    <option value="Serbia">Serbia</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Texas">Texas</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Württemberg">Württemberg</option>
                    <option value="Yemen">Yemen</option>
                    <option value="Zambia">Zambia</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                    <option value="Others">Others</option>    
                </select>
            </div>
            
            <div class="checkbox">
                <img src="../Pre-Register/img/row2.png" alt="" class="submit">
                
                
                <!-- Register buat button agree terms -->
                <div class="last-form">
                    <input type="checkbox" name="agree" id="agree">
                <span>Do you agree to agreement to user terms ?</span>
            </div>

         <!-- Register buat Registernya -->
            <button type="button" id="submit-btn" class = "submit">Register</button>
     
        </div>
    </form> 
</section>
